- uses: github/codeql-action/init@v3
  with: 
    config-file: .github/codeql/codeql-config.yml 
    packs:
      # Use these packs for JavaScript analysis
      javascript:
        - scope/js-pack1
        - scope/js-pack2
      # Use these packs for Java analysis
      java:
        - scope/java-pack1
        - scope/java-pack2@v1.0.0
        
echo: ""
